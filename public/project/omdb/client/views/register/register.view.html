<h2>Register</h2>

<input ng-model="model.user.username"
        class="form-control"
        placeholder="username"/>
<input ng-model="model.user.password"
       type="password"
       class="form-control"
       placeholder="password"/>
<input ng-model="model.user.password"
       type="password"
       class="form-control"
       placeholder="verify password"/>

<button ng-click="model.register(model.user)" class="btn  btn-primary btn-block">Register</button>
